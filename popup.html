<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        /* 基础样式，主题颜色将在JS中动态覆盖 */
        body {
            width: 350px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            transition: background 0.2s, color 0.2s;
        }
        h3 {
            margin-top: 0;
            color: #4e6bf5; /* 品牌色保持不变 */
        }
        .control-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        select, input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: #4e6bf5;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #3a56f4;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #resetPositionBtn:hover {
            background: #f5f5f5;
            border-color: #4e6bf5;
            color: #4e6bf5;
        }
        /* 深色主题时覆盖按钮样式（可动态调整，这里预设部分） */
        body.dark #resetPositionBtn:hover {
            background: #555;
            border-color: #4e6bf5;
            color: #4e6bf5;
        }
    </style>
</head>
<body>
    <h3>DeepSeek TTS朗读器 (纯前端版)</h3>
    
    <div class="control-group">
        <label>语音选择：</label>
        <select id="voiceSelect"></select>
    </div>
    
    <div class="control-group">
        <label>语速：<span id="rateValue">0%</span></label>
        <input type="range" id="rate" min="-50" max="50" value="0">
    </div>
    
    <div class="control-group">
        <label>音量：<span id="volumeValue">0%</span></label>
        <input type="range" id="volume" min="-50" max="50" value="0">
    </div>
    
    <div class="control-group">
        <label>音调：<span id="pitchValue">0Hz</span></label>
        <input type="range" id="pitch" min="-50" max="50" value="0">
    </div>
    
    <div class="button-group">
        <button id="testVoice">测试语音</button>
        <button id="readCurrent">朗读回答</button>
        <button id="toggleAutoBtn">自动朗读: 关</button>
    </div>
    
    <div style="margin-top: 10px; font-size: 10px; color: #666;">
        提示：无需本地服务器，即装即用
    </div>
    
    <script src="lib/edge-tts-browser.js"></script>
    <script src="popup.js"></script>
</body>
</html>
